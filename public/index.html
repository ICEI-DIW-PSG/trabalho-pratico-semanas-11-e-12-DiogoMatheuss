<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnePieceWeb</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="text-center py-3 bg-dark text-light">
    <h1>OnePieceWeb</h1>
  </header>

  <main>
    <!-- Carrossel -->
    <h1 class="text-center py-1 m-3 bg-secondary text-light">Destaques</h1>
    <div id="carouselExampleCaptions" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
      </div>
      <div id="carrosel" class="carousel-inner"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>

    <!-- Cards -->
    <h1 class="text-center py-2 m-3 bg-secondary text-light">Personagens</h1>
    <section class="container my-5">
      <h2 class="text-center mb-4">Gerenciar Personagem</h2>
      <form id="form-personagem" class="row g-3">
        <input type="hidden" id="personagem-id">
        
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label for="funcao" class="form-label">Função</label>
          <input type="text" id="funcao" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label for="recompensa" class="form-label">Recompensa</label>
          <input type="text" id="recompensa" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label for="imagem" class="form-label">Imagem (URL)</label>
          <input type="text" id="imagem" class="form-control" required>
        </div>

        <div class="col-12 d-flex gap-2">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" id="cancelar-edicao" class="btn btn-secondary" style="display:none;">Cancelar</button>
        </div>
      </form>
    </section>

    <div class="container">
      <div id="card" class="row g-4 justify-content-center"></div>
    </div>
  </main>

  <footer class="mt-4 py-3 bg-dark w-100 text-light">
    <h4 class="text-center">&copy; 2025 - OnePieceWeb</h4>
  </footer>

  <section id="informacoes_aluno_section" class="container mt-5"></section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/scripts/app.js"></script>
</body>
</html>
